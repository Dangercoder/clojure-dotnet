name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore Cljr.slnx

      - name: Build
        run: dotnet build Cljr.slnx --no-restore

      - name: Test
        run: dotnet test Cljr.slnx --no-build --verbosity normal
